version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ls -R
      - mvn clean package
      - mv ./target/my-project-1.0-SNAPSHOT.jar ./HelloWorldFunction/target/my-project-1.0-SNAPSHOT.jar
      - sam package --output-template-file packaged-template.yml
artifacts:
  files:
    - packaged-template.yml
